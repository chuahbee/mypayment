{% extends "base_info.html" %}
{% block content %}

<div class="container editpage">
    <h1>Edit Contact Page</h1>
    <div class="myform">
        <form action="/admin/edit-contact" method="post">
            <div class="mb-3">
                <label class="form-label">Title:</label>
                <input class="form-control" type="text" name="title" value="{{ content.contact_title if content else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Text:</label>
                <textarea class="form-control" name="text" rows="4" cols="50">{{ content.contact_text if content else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input class="form-control" type="email" name="email" value="{{ content.contact_email if content else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Image URL:</label>
                <input class="form-control" type="text" name="image_url" value="{{ content.contact_image_url if content else '' }}">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success ">Save</button>
            </div>
        </form>
    </div>
    <a href="/admin/messages">â¬… Back to Messages</a>
</div>
{% endblock %}
