{% extends "base.html" %}

{% block title %}User{% endblock %}

{% block content %}
<h2>User List</h2>
<ul>
  {% for user in users %}
    <li>{{ user.username }}</li>
  {% endfor %}
</ul>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>邮箱</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{{ url_for('admin.edit_admin_user', user_id=user.id) }}">编辑</a> |
                <a href="{{ url_for('admin.delete_admin_user', user_id=user.id) }}" onclick="return confirm('确定要删除吗？')">删除</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
